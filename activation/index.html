<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Активация продуктов Softo Cloud</title>
</head>
<body>
    <div class="wrapper">
        
        <form class="form">
            <select name="" id="product" class="product-selecting">
                <option value="softoos3" class="product-selecting__product">Softo OS 3</option>
                <option value="softodia" class="product-selecting__product">Softo Cloud Discord IApplication</option>
            </select>
            <input type="text" id="install_key" placeholder="Введите ключ установки" class="form__install-key">
            <a id="generate" class="form__button">Отправить</a>
        </form>
        <div class="verificate-key" id="result"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
